<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Librago</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="container">
        <section class="sidePanel">

            <div class="btnGroup">
                <button class="btn add-button">Add Books</button>
                <button class="btn del-button">Delete Books</button>
                <button class="btn edit-button">Edit Book</button>
            </div>

            <p>Library: The Odin Project</p>

        </section>
        <section id="mainPanel" class="mainPanel">
            <h1>Welcome to Librago!</h1>
            <h3>Check out your current books!</h3>
            
            <section id="bookList" class="bookList">
                
            </section>
         
        </section>
    </main>
</body>

</html>
