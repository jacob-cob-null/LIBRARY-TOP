<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Librago</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/0820e56690.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <section class="sidePanel">
            <img src="library-icon.svg">
            <div class="btnGroup">
                <button id="add" class="btn add-button">Add Books</button>
                <button id="clear" class="btn edit-button">Clear Library</button>
            </div>

            <p>Library: The Odin Project <br> All Rights Reserved 2025</p>

        </section>
        <section id="mainPanel" class="mainPanel">
            <h1>Welcome to Librago!</h1>
            <h3>Check out your current books!</h3>

            <section id="bookList" class="bookList">


            </section>
            <div class="modalContainer">
                <dialog id="modal" class="modal">
                    <h1>Add a Book</h1>
                    <div class="inputs">
                        <form id="forms">
                            <label for="bookName">Enter Book Name</label>
                            <input type="text" id="bookName" name="bookName">

                            <label for="authorName">Enter Author Name</label>
                            <input type="text" id="author" name="authorName">

                            <label for="pages">Enter Number of Pages</label>
                            <input type="number" id="pages" name="pages">

                            <label for="readStatus">Enter Reading Status</label>

                            <div>
                                <input type="checkbox" id="readStatus" name="readStatus">
                                <label for="notRead">Already Read?</label>
                            </div>

                            <div class="modal-btns">
                                <button class="close" id="closeBtn">Cancel</button>
                                <button type="button" class="submit" id="submitBtn">New Book</button>
                            </div>

                        </form>

                    </div>

                </dialog>
            </div>

        </section>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
